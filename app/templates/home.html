{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Task List</h1>
    {% for task in tasks %}
        <div class="task">
            <h2><a href="{{ url_for('main.task', task_id=task.id) }}">{{ task.title }}</a></h2>
            <p>{{ task.content }}</p>
            <small>Posted by {{ task.author.username }} on {{ task.date_posted.strftime('%Y-%m-%d') }}</small>
        </div>
    {% endfor %}
{% endblock %}
