{% extends "base.html" %}
{% block content %}
    <h1>Create a New Task</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </div>
        <div>
            {{ form.content.label }}<br>
            {{ form.content(rows=4) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
